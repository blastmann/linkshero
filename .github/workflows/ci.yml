name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  validate-and-package:
    name: Validate and Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Unit test
        run: npm run test

      - name: Build extension
        run: npm run build

      - name: Create zip package
        run: npm run zip

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: dist
          if-no-files-found: error

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: links-hero-v*.zip
          if-no-files-found: error
